<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <div class="validation">
      <h1>Валидация</h1>

      <form action="" class="validation__form" id="add-from">
        <div class="validation__input-box">
          <input
            data-required="true"
            class="validation__input-field"
            type="text"
            placeholder="Имя"
          />
        </div>
        <div class="validation__input-box">
          <input
            data-max-length="6"
            class="validation__input-field"
            type="text"
            placeholder="Фамилия"
          />
        </div>
        <div class="validation__input-box">
          <input
            data-required="true"
            data-max-length="6"
            data-mix-length="2"
            class="validation__input-field"
            type="text"
            placeholder="Отчество"
          />
        </div>
        <button type="submit" class="validation__send-btn">Отправить</button>
      </form>
    </div>
  </body>
</html>
